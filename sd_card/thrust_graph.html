<!DOCTYPE html>

<select id="selected-test" onChange="select()">
</select>

<br>

<svg width="960" height="500"></svg>
<script src="https://d3js.org/d3.v4.min.js"></script>
<script>
    var svg = d3.select("svg"),
        margin = {
            top: 20,
            right: 20,
            bottom: 30,
            left: 50
        },
        width = +svg.attr("width") - margin.left - margin.right,
        height = +svg.attr("height") - margin.top - margin.bottom;
    var g, classes;

    var parseTime = d3.timeParse("%S.%L");

    var x = d3.scaleTime()
        .rangeRound([0, width]);

    var y = d3.scaleLinear()
        .rangeRound([height, 0]);

    var line = d3.line()
        .x(function (d) {
            return x(d.time);
        })
        .y(function (d) {
            return y(d.load);
        });

    var testSelector;
    var motorClassColor = d3.scaleOrdinal(d3.schemeCategory20);


    d3.csv("motors.csv", function (motors) {

        motors = motors.map(function (motor) {
            var parts = motor["Total Impulse (lbf·s)"].replace(",", "").split(/–|-/);
            motor.low_lbs = parseFloat(parts[0]);
            motor.high_lbs = parseFloat(parts[1]);
            return motor;
        });


        d3.text("TESTS.CSV", function (d) {
            console.log(d);
            testSelector = d3.select("#selected-test");
            d = d.split("\n").reverse();

            d = d.filter(function (test) {
                return test != "";
            });

            d.forEach(function (test) {

                testSelector.append('option')
                    .attr("value", test)
                    .text(test);
            });

            testSelector.property('value', d[0]);
            showTest(d[0], motors);

        });
    });

    function select() {
        console.log("select...")
        console.log(testSelector.property('value'))
        showTest(testSelector.property('value'));
    }

    function showTest(testFile, motors) {

        console.log(motors);

        if (classes) {
            classes.remove();
        }
        classes = svg.append("g")
            .attr("transform", "translate(" + margin.left + "," + margin.top + ")")
            .attr("opacity", .5);

        if (g) {
            g.remove();
        }
        g = svg.append("g").attr("transform", "translate(" + margin.left + "," + margin.top + ")");

        d3.tsv(testFile, function (d) {
            d.time = parseTime(Math.floor(d.millis / 1000) + "." + (d.millis % 1000));
            d.load = +d.load;
            return d;
        }, function (error, data) {
            if (error) throw error;

            x.domain(d3.extent(data, function (d) {
                return d.time;
            }));

            var load_extent = d3.extent(data, function (d) {
                return d.load;
            });

            console.log(load_extent);
            var max_load = load_extent[1];
            var threshold = .05 * max_load;
            var start_time, end_time;
            data.some(function(d){
                if (!start_time) {
                    if (d.load >= threshold) {
                        start_time = d.time;
                    } 
                } else {
                    if (d.load <= threshold) {
                        end_time = d.time;
                        return true;
                    }
                }
            });

            y.domain(load_extent);

            g.append("g")
                .attr("transform", "translate(0," + height + ")")
                .call(d3.axisBottom(x)
                    .tickFormat(d3.timeFormat("%S.%L")))
                .select(".domain")
                .remove();

            g.append("g")
                .call(d3.axisLeft(y))
                .append("text")
                .attr("fill", "#000")
                .attr("transform", "rotate(-90)")
                .attr("y", 6)
                .attr("dy", "0.71em")
                .attr("text-anchor", "end")
                .text("Pounds");

            g.append("path")
                .datum(data)
                .attr("fill", "none")
                .attr("stroke", "steelblue")
                .attr("stroke-linejoin", "round")
                .attr("stroke-linecap", "round")
                .attr("stroke-width", 1.5)
                .attr("d", line);

            g.append("g")
                .append("text")
                .attr("fill", "#000")
                .attr("x", 100)
                .attr("y", 200)
                .attr("dy", "0.71em")
                .text("Impulse = " + computeImpulse(data).toFixed(2) + " lbf·s");

            classes.selectAll("rect.motor-class")
                .data(motors)
                .enter().append("rect")
                .attr("class", "motor-class")
                .attr("x", function (d) {
                    return x.range()[0];
                })
                .attr("y", function (d) {
                    console.log(y);
                    return y(d.high_lbs);
                })
                .attr("width", function (d) {
                    console.log();
                    return x.range()[1];
                })
                .attr("height", function (d) {
                    return y(d.low_lbs) - y(d.high_lbs);
                })
                .attr("fill", function (d) {
                    return motorClassColor(d.Class);
                })

            classes.selectAll("rect.motor-class-label")
                .data(motors)
                .enter()
                .append("text").text(function (d) {
                    return d.Class;
                })
                .attr("class", "motor-class-label")
                .attr("x", function (d) {
                    return x.range()[1];
                })
                .attr("y", function (d) {
                    console.log(y);
                    return (y(d.high_lbs) + y(d.low_lbs)) / 2;
                });


            max_line = g.append("line")
                .attr("x1", function (d) {
                    return x.range()[0];
                })
                .attr("y1", function (d) {
                    return y(max_load);
                })
                .attr("x2", function (d) {
                    return x.range()[1];
                })
                .attr("y2", function (d) {
                    return y(max_load);
                })
                .attr("stroke-width", 1)
                .attr("stroke", "blue");

            start_line = g.append("line")
                .attr("x1", function (d) {
                    return x(start_time);
                })
                .attr("y1", function (d) {
                    return y.range()[0];
                })
                .attr("x2", function (d) {
                    return x(start_time);
                })
                .attr("y2", function (d) {
                    return y.range()[1];
                })
                .attr("stroke-width", 1)
                .attr("stroke", "green");

            end_line = g.append("line")
                .attr("x1", function (d) {
                    return x(end_time);
                })
                .attr("y1", function (d) {
                    return y.range()[0];
                })
                .attr("x2", function (d) {
                    return x(end_time);
                })
                .attr("y2", function (d) {
                    return y.range()[1];
                })
                .attr("stroke-width", 1)
                .attr("stroke", "red");

            var impulse = computeImpulse(data);
            console.log('impulse = ' + impulse);
        });
    }

    function computeImpulse(data) {
        var impulse = 0;
        for (var i = 1, l = data.length; i < l; i++) {
            var interval = .001 * (data[i].millis - data[i - 1].millis);
            impulse += interval * data[i - 1].load;
        }
        return impulse;
    }
</script>
